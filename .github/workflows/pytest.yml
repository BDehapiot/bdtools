name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Replace '3.x' with the version of Python you are using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # If you have additional dependencies, install them here. For example, if you have a requirements.txt file:
        # pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest